    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #print-area, #print-area * {
          visibility: visible;
        }
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        /* This overrides the on-screen scroll container */
        div[data-print-scroller='true'] {
            visibility: visible !important;
            overflow: visible !important;
            max-height: none !important;
        }
        /* This overrides the on-screen sticky container */
        div[data-print-container='true'] {
            visibility: visible !important;
            position: static !important;
            box-shadow: none !important;
            padding: 0 !important;
        }
        .no-print {
          display: none;
        }
        @page {
          size: A4;
          margin: 20mm;
        }
      }
      /* Hide number input spinners on mobile (default), but show on desktop (sm and up) */
      @media (min-width: 640px) {
        input[type="number"] {
          -moz-appearance: auto;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
          -webkit-appearance: auto;
          margin: 0;
        }
      }
    </style>
